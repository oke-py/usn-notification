env:
  es6: true
  node: true
extends: 'eslint:recommended'
parserOptions:
  ecmaVersion: 2018
  sourceType: module
rules:
  camelcase:
    - error
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
  no-console:
    - 0
  quotes:
    - error
    - single
  semi:
    - error
    - always
